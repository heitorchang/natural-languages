<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vocab Lists</title>
        <style>
         html, body {
             height: 100%;
         }
         
         .ctr {
             text-align: center;
         }

         .lg {
             font-size: 2em;
         }

         .med {
             font-size: 1.4em;
         }
         
        </style>
    </head>
    <body>
        <h1>
            Taiwanese Breakfast Items Quiz
        </h1>
        
        Choose what the quiz should prompt. The other two will be hidden.<br>
        <input type="radio" name="promptType" value="chinese" id="p1" checked> <label for="p1">Chinese</label> <br>
        <input type="radio" name="promptType" value="gwoyeu" id="p2"> <label for="p2">Pinyin </label><br>
        <input type="radio" name="promptType" value="english" id="p3"> <label for="p3">English</label> <br>

        <br>
        
        <!-- Load list: <input type="file" id="infile" onchange="loadFile(this.files)"> -->
        <button id="restartQuiz">Restart Quiz</button>

        <input type="hidden" id="newFilename" value="vocablist.txt"><br>
        <input type="hidden" id="output" value=""><br>

        <p class="ctr" id="revealP">
            Write down (or visualize) the other two (of Chinese, Pinyin and English) then check by clicking below:<br><br>
            <button id="reveal">Reveal Word</button>
        </p>
        
        <p class="ctr" id="skipKeepP" style="visibility: hidden;">
            <button id="skip">I knew this word!</button>
            <button id="keep">I wasn't so sure, keep this word</button>
        </p>

        <p class="ctr" id="saveP" style="display: none;">
            <button id="save" onclick="saveFile()">Download List</button>
        </p>

        <p class="ctr" id="promptP">
            <span class="lg" id="prompt"></span>
        </p>

        <p class="ctr" id="answerP">
            <span class="lg" id="chinese"></span><br>
            <span class="med" id="gwoyeu"></span><br>
            <span class="med" id="english"></span><br>
        </p>


        <p id="savedWords" style="position: fixed; bottom: 5px; font-size: 0.8em;">
            Words kept:
        </p>
        
        <script src="app.js"></script>
        <script>
         // autoload for debugging
         function demoQuiz() {
             document.getElementById("revealP").style.visibility = "visible";
             document.getElementById("skipKeepP").style.visibility = "hidden";
             document.getElementById("saveP").style.display = "none";
             
             // clear words kept
             document.getElementById("savedWords").innerHTML = "Words kept: ";
             document.getElementById("output").value = "";
             hideAnswer()

             quiz("肉包;ròubāo;meat bun\n" +
                  "饅頭;mántou;steamed bread\n" +
                  "蛋餅;dànbǐng;egg cake");
         }

         document.getElementById("restartQuiz").onclick = demoQuiz;
         
         demoQuiz();
        </script>

    </body>
</html>
