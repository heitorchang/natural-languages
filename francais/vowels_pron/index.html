        <script src="buzz.min.js"></script>
        <script>
         function assignAudio(word) {
           var buzzSound = new buzz.sound("audio/" + word + ".mp3");
           document.getElementById(word).onclick = function () {
             buzzSound.play();
           }
         }

         assignAudio("belle");
         assignAudio("boeuf");
         assignAudio("brun");
         assignAudio("coeur");
         assignAudio("corps");
         assignAudio("de");
